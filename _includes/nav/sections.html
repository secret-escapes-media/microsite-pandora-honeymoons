<!--
  single page navigation for each section. Very similar to the nav/site.html
    - removes group nav
    - id link
    - no is-current class
    - is sticky for whole page after banner
    - manually entered offer section
-->

<div class="site-nav js-sticky-nav">
  <div class="site-nav__scroll-wrap">
    <div class="site-nav__wrap">

        <!-- loops through all sections within page -->
        {% for nav-item in page.page-nav %}
        <span class="site-nav__item">
          <a class="site-nav__link site-nav__link--{{nav-item.id}}" href="#{{nav-item.id}}">
            {{nav-item.title}}
          </a>
        </span>
        {% endfor %}

    </div>
  </div>
</div>
